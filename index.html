<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvas</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
  <link rel="icon" href="/icon.png" sizes="any">
</head>

<body>

  <main>

    <div id="ns_options">

      <button onclick="brightness()">
        <img src="img/buttons/brightness.png" width="512" alt="brightness_button"/>
        <div id="ns_brightness_slider" class="ns_slider"></div>
      </button>

      <button onclick="grayscale()">
        <img src="img/buttons/grayscale.png" width="512" alt="grayscale_button"/>
        <div id="ns_grayscale_slider" class="ns_slider"></div>
      </button>

      <button onclick="sepia()">
        <img src="img/buttons/sepia.png" width="488" alt="sepia_button"/>
        <div id="ns_sepia_slider" class="ns_slider"></div>
      </button>

      <button onclick="invert()">
        <img src="img/buttons/invert.png" width="512" alt="invert_button"/>
        <div id="ns_invert_slider" class="ns_slider"></div>
      </button>

      <button>
        <img src="img/buttons/posterise.png" width="69" alt="posterise_button"/>
        <div id="ns_posterise_slider" class="ns_slider"></div>
      </button>

      <button>
        <img src="img/buttons/threshold.png" width="456" alt="threshold_button"/>
        <div id="ns_threshold_slider" class="ns_slider"></div>
      </button>

    </div>
    <canvas id = "ns_canvas">Your browser does not support the HTML5 'Canvas' tag.</canvas>
  </main>

</body>

</html>
