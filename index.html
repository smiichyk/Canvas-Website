<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvas</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
  <link rel="icon" href="/icon.png" sizes="any">
</head>

<body>

  <main>
    <div id="ns_options">
      <div class="ns_option">
        <div>
          <button onclick="brightness()"><img src="img/buttons/brightness.png" width="512" alt="brightness_button"/></button>
          <h1>brightness</h1>
        </div>
        <div id="ns_brightness_slider" class="ns_slider"></div>
      </div>
      <div class="ns_option">
        <div>
          <button onclick="grayscale()"><img src="img/buttons/grayscale.png" width="512" alt="grayscale_button"/></button>
          <h1>grayscale</h1>
        </div>
        <div id="ns_grayscale_slider" class="ns_slider"></div>
      </div>
      <div class="ns_option">
        <div>
          <button onclick="sepia()"><img src="img/buttons/sepia.png" width="488" alt="sepia_button"/></button>
          <h1>sepia</h1>
        </div>
        <div id="ns_sepia_slider" class="ns_slider"></div>
      </div>
      <div class="ns_option">
        <div>
          <button onclick="invert()"><img src="img/buttons/invert.png" width="512" alt="invert_button"/></button>
          <h1>invert</h1>
        </div>
        <div id="ns_invert_slider" class="ns_slider"></div>
      </div>
      <div class="ns_option">
        <div>
          <button onclick="posterise()"><img src="img/buttons/posterise.png" width="69" alt="posterise_button"/></button>
          <h1>posterise</h1>
        </div>
        <div id="ns_posterise_slider" class="ns_slider"></div>
      </div>
      <div class="ns_option">
        <div>
          <button onclick="threshold()"><img src="img/buttons/threshold.png" width="456" alt="threshold_button"/></button>
          <h1>threshold</h1>
        </div>
        <div id="ns_threshold_slider" class="ns_slider"></div>
      </div>
    </div>
    <canvas id = "ns_canvas">Your browser does not support the HTML5 'Canvas' tag.</canvas>
  </main>

</body>

</html>
